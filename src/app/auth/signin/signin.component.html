<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group col-xs-12">
        <label for="username">username</label>
        <input type="email" 
          name="username" 
          class="form-control"
          ngModel>
      </div>
      <div class="form-group col-xs-12">
        <label for="username">Password</label>
        <input type="password" 
          name="password" 
          class="form-control"
          ngModel>
      </div>
      <div class="form-group col-xs-12">
        <button 
          type="submit" 
          class="btn btn-primary">Login</button>
        <button 
          type="button" 
          class="btn btn-success" (click)="onCancel()">Cancel</button>
      </div>
      <div class="form-group col-xs-12">
        <p>Hint: username: testuser@gmail.com; password: 1234567</p>
      </div>
    </form>
  </div>
</div>
