<div class="row">
  <div class="cil-xs-12">
    <button class="btn btn-success"
      (click)="onCreateNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
      [recipe]="piece" 
      *ngFor="let piece of recipes; let i = index"
      [recipe_sel]="recipes[selectedIndex]"
      (click)="onNavigateToRecipeDetail(i)"
    ></app-recipe-item>
  </div>
</div>
